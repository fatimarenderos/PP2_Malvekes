<!DOCTYPE html>
<html xmlns="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>CRUD SPRING BOOT</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>


<body>

	<div class="container mt-5">
		<table class="table">
			<thead>
				<tr>
					<th>ID</th>
					<th>CONSULTOR</th>
					<th>FECHA</th>					
					<th>HORA</th>
					<th>ACCIONES</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="p:${consultorias}">
					<td th:text="${p.id}"></td>
					<td th:text="${p.consultor}"></td>
					<td th:text="${p.fecha}"></td>
					<td th:text="${p.hora}"></td>
					<td>
					<a class = "btn btn-warning" th:href="@{/listar/}+${p.id}">editar</a>
					<a class = "btn btn-danger" th:onclick="eliminar([[${p.id}]])" href="#">delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	
	</body>
</html>
