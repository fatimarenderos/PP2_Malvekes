<!DOCTYPE html>
<html xmlns="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>CRUD SPRING BOOT</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>


<body>

	<div class="container mt-5">
	
	<a th:href="@{/new}" class="btn btn-primary"> Nuevo </a>
	
	<br><br>
		<table class="table">
			<thead>
				<tr>
					<th>ID</th>
					<th>CONSULTOR</th>
					<th>FECHA</th>					
					<th>HORA</th>
					<th>ACCIONES</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="p:${consultorias}">
					<td th:text="${p.id}"></td>
					<td th:text="${p.consultor}"></td>
					<td th:text="${p.fecha}"></td>
					<td th:text="${p.hora}"></td>
					<td>
					<a th:href="@{/editar/}+${p.id}" class = "btn btn-warning" >Editar</a>
					<a th:onclick="eliminar([[${p.id}]])" class = "btn btn-danger"  >Eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	
 	<script src="https://code.jquery.com/jquery-3.6.1.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="funciones.js"></script>
	</body>
</html>
