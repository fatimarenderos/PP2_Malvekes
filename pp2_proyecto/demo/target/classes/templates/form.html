<!DOCTYPE html>
<html xmlns="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>CRUD SPRING BOOT</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>


<body>

	<div class="container mt-5">
		<div class="col-sm-6">
			<div class="card"> 
				<form th:action="@{/save}" th:object=${consultoria} method="POST"> 
					<div class="card-header">
					<h3>Consultoría</h3>
					</div>
					
					<div class="card-body">
					
						<div class="form-group">
						
							<label>ID</label>
							<input th:field="*{id}" type="text" class ="form-control"/>
						</div>
						
						<div class="form-group">
							<label>Nombre Consultor</label>
							<input th:field="*{consultor}" type="text" class ="form-control"/>
						</div>	
						
						<div class="form-group">
							<label>Fecha Consultoría</label>
							<input th:field="*{fecha}" type="text" class ="form-control"/>
						</div>
						
						<div class="form-group">
							<label>Hora Consultoría</label>
							<input th:field="*{hora}" type="text" class ="form-control"/>
						</div>	
					
					</div>
					<div class="card-footer">
						<input  type="submit" value ="Guardar" class="btn btn-success"/>

					
					</div>
				</form>	
			</div>
		</div>
	</div>
	
	</body>
</html>
